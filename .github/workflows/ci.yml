name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22', '1.23']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests (Unix with race detector)
      if: runner.os != 'Windows'
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Run tests (Windows without race detector)
      if: runner.os == 'Windows'
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.23'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build CLI
      run: go build -v -o termcharts ./cmd/termcharts

    - name: Test CLI execution
      run: ./termcharts --help

    - name: Cross-compile
      run: |
        GOOS=linux GOARCH=amd64 go build -o termcharts-linux-amd64 ./cmd/termcharts
        GOOS=darwin GOARCH=arm64 go build -o termcharts-darwin-arm64 ./cmd/termcharts
        GOOS=windows GOARCH=amd64 go build -o termcharts-windows-amd64.exe ./cmd/termcharts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          termcharts-*
          !termcharts-*.exe
